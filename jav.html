  <link rel="stylesheet"  href="styling.css">

<body>
<h id="prices">PRICES OF PLACES </h>
  <ul class="list">
    <li>Lilongwe to Nzuzu k25.000</li>

  </ul>

  <div class="container">
    <h1>BUS BOOKING FORM:</h1>
  <form>

    <lable for="NAME">NAME:</lable>
    <INPUT type="text" id="NAME"><BR><br>

      <lable for="">PHONE NUMBER:</lable>

      <lable for="relative phone number"> RELATIVE PHONE NUMBER:</lable>
      <INPUT type="text" id="relative phone number"><br><br>

        <lable for="date">Date</lable>
        <input type="date" id="Date">

  

      <lable for="FROM">FROM:</lable>

      <lable for="TO">TO:</lable>

      <lable for="PLACES">PLACES</lable>

    <select>
          <option>lilongwe</option>
          <option>Nzuzu</option>
          <option>Blantre</option>
        </select><br><br>
        

      <input  id="button"  type="submit" value="submit form">
      
         
    
    </form>
    </div>
